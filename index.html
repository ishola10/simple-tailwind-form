<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwindstyle.css">
    <script src="index.js"></script>
</head>

<body class="bg-black">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-center">Login</h1>
            <form action="" id="loginForm">
                <div class="mt-10">
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="bg-gray-100 border-2 w-full p-4 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mt-10">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" minlength="6" class="bg-gray-100 border-2 w-full p-4 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <label for="checkbox">Show Password</label>
                <input id="checkbox" type="checkbox" onclick="myFunction()" />
                <div class="mt-10">
                    <input onclick="by()" id="submit" class="bg-blue-500 text-white px-4 py-3 rounded font-medium w-full hover:bg-black cursor-pointer" type="submit" value="Login">
                    <!-- <button type="submit" ></button> -->
                    <!-- <a href="index.html"><input type="submit" value="Login" class="bg-blue-500 text-white px-4 py-3 rounded font-medium w-full hover:bg-black cursor-pointer"></a> -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
